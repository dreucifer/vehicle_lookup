    <body>
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <div class="container">
            <h1>Vehicle Lookup</h1>
            <form role="form" id="vehicle_lookup" class="form-inline">
                <div class="form-group">
                    <label for="make">Make: </label>
                    <select id="make" class="form-control" disabled>
                        <option value="#" selected>Select a Make</option>
                        <option value="acura">Acura</option>
                        <option value="audi">Audi</option>
                        <option value="chevy">Chevrolet</option>
                        <option value="ford">Ford</option>
                        <option value="saab">Saab</option>
                        <option value="volvo">Volvo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="model">Model: </label>
                    <select id="model" class="form-control" disabled>
                        <option value="#" selected>Select a Model</option>
                        <option value="integra">Integra</option>
                        <option value="a5">A5</option>
                        <option value="s10">S10</option>
                        <option value="f150">F150</option>
                        <option value="9000">9000</option>
                        <option value="750">750</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year: </label>
                    <select id="year" class="form-control" disabled>
                        <option value="#" selected>Select a Year</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="engine">Engine Size: </label>
                    <select id="engine" class="form-control" disabled>
                        <option value="#" selected>Select an Engine</option>
                        <option value="97">1.6L</option>
                        <option value="350">5.7L</option>
                        <option value="427">7.3L</option>
                    </select>
                </div>
            </form>
            <div id="results">
            </div>
        </div>

        <script src="js/vendor/jquery-2.1.0.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
